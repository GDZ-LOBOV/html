<p><vim-image resource-id="315801" resource-index="1"></vim-image></p>
<p>В треугольнике <vim-math id="m8259073math1">\(АВС\)</vim-math> угол <vim-math id="m8259073math2">\(В\)</vim-math> равен <vim-math id="m8259073math3">\(88^\circ\)</vim-math>, а угол <vim-math id="m8259073math4">\(А\)</vim-math> в три раза больше угла <vim-math id="m8259073math5">\(С\)</vim-math>. Найди углы <vim-math id="m8259073math6">\(А\)</vim-math> и <vim-math id="m8259073math7">\(С\)</vim-math>.</p>
<p><vim-text type="strong">Дано:</vim-text> </p>
<vim-groups id="m8259073G7">
<vim-groups-row id="answerOption">
<vim-groups-item sync-id="c5baf688" text="0JTQsNC9INGC0YDQtdGD0LPQvtC70YzQvdC40Lo="><span>Дан треугольник</span></vim-groups-item><b style="margin-left: 10px; margin-right: 10px;">→</b>
<vim-groups-item sync-id="209c1d9b" text="XHRyaWFuZ2xlIEFCQw=="><vim-math>\(\triangle ABC\)</vim-math></vim-groups-item>
</vim-groups-row>
<vim-groups-row id="answerOption">
<vim-groups-item sync-id="f20da9b6" text="0KPQs9C+0Lsg0JIg0YDQsNCy0LXQvSA4OF5cY2lyYw=="><vim-math>\(В\)</vim-math></vim-groups-item><b style="margin-left: 10px; margin-right: 10px;">→</b>
<vim-groups-item sync-id="6d1bbc8a" text="XGFuZ2xlINCSID0gODheXGNpcmM="><vim-math>\(\angle В = 88^\circ\)</vim-math></vim-groups-item>
</vim-groups-row>
<vim-groups-row id="answerOption">
<vim-groups-item sync-id="70ddf33e" text="0KPQs9C+0Lsg0JAg0LIg0YLRgNC4INGA0LDQt9CwINCx0L7Qu9GM0YjQtSDRg9Cz0LvQsCDQoQ=="><vim-math>\(А\)</vim-math></vim-groups-item><b style="margin-left: 10px; margin-right: 10px;">→</b>
<vim-groups-item sync-id="c0c74110" text="XGFuZ2xlIEEgPSAzIFxhbmdsZSBD"><vim-math>\(\angle A = 3 \angle C\)</vim-math></vim-groups-item>
</vim-groups-row>
</vim-groups>
<p><vim-text type="strong">Найти:</vim-text>
<vim-select id="m8259073S1">
<vim-select-answers>

<b class="rightAnswer"><vim-select-item correct="true">
<vim-select-item-title><vim-math id="m8259073math10">\(\angle A\)</vim-math> и <vim-math id="m8259073math11">\(\angle C\)</vim-math></vim-select-item-title>
</vim-select-item></b>

</vim-select-answers>
</vim-select>
</p>
<p><vim-text type="strong">Решение.</vim-text> </p>
<ol>
<li>Обозначим за <vim-math id="m8259073math14">\(х^\circ\)</vim-math> наименьший угол из искомых. Тогда 
<vim-select id="m8259073S2">
<vim-select-answers>


<b class="rightAnswer"><vim-select-item correct="true">
<vim-select-item-title><vim-math id="m8259073math17">\(\angle C\)</vim-math></vim-select-item-title>
</vim-select-item></b>
</vim-select-answers>
</vim-select>
<vim-math id="m8259073math18">\(= х^\circ\)</vim-math>.</li>
<li>Тогда <vim-math id="m8259073math19">\(\angle A = \)</vim-math>
<vim-select id="m8259073S3">
<vim-select-answers>
<b class="rightAnswer"><vim-select-item correct="true">
<vim-select-item-title><vim-math id="m8259073math20">\(3x\)</vim-math></vim-select-item-title>
</vim-select-item></b>


</vim-select-answers>
</vim-select>.</li>
<li>
<vim-math id="m8259073math23">\(\angle B = 88^\circ\)</vim-math>, то составим уравнение, используя 
<vim-select id="m8259073S4">
<vim-select-answers>
<b class="rightAnswer"><vim-select-item correct="true">
<vim-select-item-title>теорему</vim-select-item-title>
</vim-select-item></b>


</vim-select-answers>
</vim-select> о сумме углов треугольника.

<p><vim-math id="m8259073math24">\(3x+x+88=\)</vim-math><math-input id="m8259073MI1" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(180\)</math-input-answer>
</math-input>;</p>
<p><vim-math id="m8259073math25">\(4x =\)</vim-math> <math-input id="m8259073MI2" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(180\)</math-input-answer>
</math-input> <vim-math id="m8259073math26">\(-88\)</vim-math>;</p>
<p><vim-math id="m8259073math27">\(4x=\)</vim-math> <math-input id="m8259073MI3" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(92\)</math-input-answer>
</math-input>;</p>
<p><vim-math id="m8259073math28">\(x=\)</vim-math> <math-input id="m8259073MI4" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(92\)</math-input-answer>
</math-input> <vim-math id="m8259073math29">\(:4\)</vim-math>;</p>
<p><vim-math id="m8259073math30">\(x=\)</vim-math> <math-input id="m8259073MI5" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(23\)</math-input-answer>
</math-input>.</p>
<p>Значит, <vim-math id="m8259073math31">\(\angle C=\)</vim-math> <math-input id="m8259073MI6" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(23\)</math-input-answer>
</math-input><vim-math id="m8259073math32">\(^\circ\)</vim-math>, <vim-math id="m8259073math33">\(\angle A=\)</vim-math> <math-input id="m8259073MI7" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(69\)</math-input-answer>
</math-input><vim-math id="m8259073math34">\(^\circ\)</vim-math>.</p>
</li>
</ol>
<p><vim-text type="strong">Ответ:</vim-text>
<vim-math id="m8259073math35">\(\angle A =\)</vim-math> <math-input id="m8259073MI8" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(69\)</math-input-answer>
</math-input><vim-math id="m8259073math36">\(^\circ\)</vim-math>, <vim-math id="m8259073math37">\(\angle C =\)</vim-math> <math-input id="m8259073MI9" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(23\)</math-input-answer>
</math-input><vim-math id="m8259073math38">\(^\circ\)</vim-math>.</p>
</div>
</div></div></label>
<label class="task" id="task9" align="center"><input type="checkbox" id="taskChecker9" onchange="taskBoxChecker('taskChecker9', 'task9')" style="display: none;" name="taskChecker" /><div id="taskAnswer"><h3 id="answerText">Задание</h3><div id="answerData"><div class="b-vc-step__container b-vc-spacing">
<b><vim-instruction>Выполни сопоставление в "Дано" и заполни пропуски в решении</vim-instruction><br/></b>
<p><vim-image resource-id="315801" resource-index="1"></vim-image></p>
<p>В треугольнике <vim-math id="m8258676math1">\(АВС\)</vim-math> градусные меры углов относятся как <vim-math id="m8258676math2">\(2:3:10\)</vim-math>. Найди углы треугольника.</p>
<p><vim-text type="strong">Дано:</vim-text> </p>
<vim-groups id="m8258676G5">
<vim-groups-row id="answerOption">
<vim-groups-item sync-id="c70cf4fd" text="0KLQtdGD0LPQvtC70YzQvdC40Log0JDQktCh"><vim-math>\(АВС\)</vim-math></vim-groups-item><b style="margin-left: 10px; margin-right: 10px;">→</b>
<vim-groups-item sync-id="10134d7d" text="XHRyaWFuZ2xlIEFCQw=="><vim-math>\(\triangle ABC\)</vim-math></vim-groups-item>
</vim-groups-row>
<vim-groups-row id="answerOption">
<vim-groups-item sync-id="db8a1b4b" text="0J7RgtC90L7RiNC10L3QuNC1INCz0YDQsNC00YPRgdC90YvRhSDQvNC10YAg0YPQs9C70L7Qsg=="><span>Отношение градусных мер углов</span></vim-groups-item><b style="margin-left: 10px; margin-right: 10px;">→</b>
<vim-groups-item sync-id="f6d04e8c" text="XGFuZ2xlIEE6IFxhbmdsZSBCOiBcYW5nbGUgQz0yOjM6MTA="><vim-math>\(\angle A: \angle B: \angle C=2:3:10\)</vim-math></vim-groups-item>
</vim-groups-row>
</vim-groups>
<p><vim-text type="strong">Найти:</vim-text>
<vim-select id="m8258676S1">
<vim-select-answers>
<b class="rightAnswer"><vim-select-item correct="true">
<vim-select-item-title>углы треугольника <vim-math id="m8258676math3">\(АВС\)</vim-math></vim-select-item-title>
</vim-select-item></b>


</vim-select-answers>
</vim-select>.</p>
<p><vim-text type="strong">Решение.</vim-text> </p>
<p>Пусть <vim-math id="m8258676math6">\(х\)</vim-math> — 
<vim-select id="m8258676S2">
<vim-select-answers>

<b class="rightAnswer"><vim-select-item correct="true">
<vim-select-item-title>одна часть</vim-select-item-title>
</vim-select-item></b>
</vim-select-answers>
</vim-select>. Тогда <vim-math id="m8258676math8">\(\angle A = \)</vim-math>
<vim-select id="m8258676S3">
<vim-select-answers>
<b class="rightAnswer"><vim-select-item correct="true">
<vim-select-item-title><vim-math id="m8258676math9">\(2x\)</vim-math></vim-select-item-title>
</vim-select-item></b>


</vim-select-answers>
</vim-select>, <vim-math id="m8258676math12">\(\angle B = \)</vim-math>
<vim-select id="m8258676S4">
<vim-select-answers>

<b class="rightAnswer"><vim-select-item correct="true">
<vim-select-item-title><vim-math id="m8258676math14">\(3x\)</vim-math></vim-select-item-title>
</vim-select-item></b>

</vim-select-answers>
</vim-select>, <vim-math id="m8258676math16">\(\angle C = \)</vim-math>
<vim-select id="m8258676S5">
<vim-select-answers>


<b class="rightAnswer"><vim-select-item correct="true">
<vim-select-item-title><vim-math id="m8258676math19">\(10x\)</vim-math></vim-select-item-title>
</vim-select-item></b>
</vim-select-answers>
</vim-select>.</p>
<p>Используя теорему о сумме углов треугольника, составим уравнение:</p>
<p><vim-math id="m8258676math20">\(2х+3х+10х=\)</vim-math> <math-input id="m8258676MI1" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(180\)</math-input-answer>
</math-input>;</p>
<p><vim-math id="m8258676math21">\(15x=\)</vim-math> <math-input id="m8258676MI2" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(180\)</math-input-answer>
</math-input>;</p>
<p><vim-math id="m8258676math22">\(x=\)</vim-math> <math-input id="m8258676MI3" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(12\)</math-input-answer>
</math-input>.</p>
<p><vim-math id="m8258676math23">\( 12^\circ\)</vim-math> — составляет одна чать.</p>
<p><vim-math id="m8258676math24">\(\angle A=2x=\)</vim-math> <math-input id="m8258676MI4" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(24\)</math-input-answer>
</math-input><vim-math id="m8258676math25">\( ^\circ\)</vim-math>.</p>
<p><vim-math id="m8258676math26">\(\angle B=3x=\)</vim-math> <math-input id="m8258676MI5" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(36\)</math-input-answer>
</math-input><vim-math id="m8258676math27">\( ^\circ\)</vim-math>.</p>
<p><vim-math id="m8258676math28">\(\angle C=10x=\)</vim-math> <math-input id="m8258676MI6" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(120\)</math-input-answer>
</math-input><vim-math id="m8258676math29">\( ^\circ\)</vim-math>.</p>
<vim-blockquote importance="basic">
<p>Ответ запиши в порядке возрастания градусных мер углов.</p>
</vim-blockquote>
<p><vim-text type="strong">Ответ:</vim-text>
<math-input id="m8258676MI7" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(24\)</math-input-answer>
</math-input><vim-math id="m8258676math30">\( ^\circ\)</vim-math>, 

<math-input id="m8258676MI8" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(36\)</math-input-answer>
</math-input><vim-math id="m8258676math31">\( ^\circ\)</vim-math>, 

<math-input id="m8258676MI9" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(120\)</math-input-answer>
</math-input><vim-math id="m8258676math32">\( ^\circ\)</vim-math>.</p>
</div>
</div></div></label>
<label class="task" id="task10" align="center"><input type="checkbox" id="taskChecker10" onchange="taskBoxChecker('taskChecker10', 'task10')" style="display: none;" name="taskChecker" /><div id="taskAnswer"><h3 id="answerText">Задание</h3><div id="answerData"><div class="b-vc-step__container b-vc-spacing">
<b><vim-instruction>Реши задачу и заполни пропуски</vim-instruction><br/></b>
<p><vim-image resource-id="315827" resource-index="1"></vim-image></p>
<p>В треугольнике <vim-math id="m8261337math1">\(АВС \ \angle A=49^\circ, \angle B=59^\circ\)</vim-math>. Чему равен <vim-math id="m8261337math2">\(\angle BCD\)</vim-math>?</p>
<p><vim-text type="strong">Решение.</vim-text></p>
<p>По теореме о сумме углов треугольника <vim-math id="m8261337math3">\(\angle A + \angle B + \angle C =\)</vim-math> <math-input id="m8261337MI1" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(180\)</math-input-answer>
</math-input> <vim-math id="m8261337math4">\( ^\circ\)</vim-math>.</p>
<p>Т.к. <vim-math id="m8261337math5">\(\angle A =\)</vim-math> <math-input id="m8261337MI2" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(49\)</math-input-answer>
</math-input><vim-math id="m8261337math6">\( ^\circ\)</vim-math>  и <vim-math id="m8261337math7">\(\angle B =\)</vim-math> <math-input id="m8261337MI3" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(59\)</math-input-answer>
</math-input><vim-math id="m8261337math8">\( ^\circ\)</vim-math> , то <vim-math id="m8261337math9">\(\angle C = 180^\circ - \angle B - \angle A = 180 - \)</vim-math> <math-input id="m8261337MI4" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(59\)</math-input-answer>
</math-input> <vim-math id="m8261337math10">\(-\)</vim-math> <math-input id="m8261337MI5" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(49\)</math-input-answer>
</math-input> <vim-math id="m8261337math11">\(=\)</vim-math> <math-input id="m8261337MI6" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(72\)</math-input-answer>
</math-input><vim-math id="m8261337math12">\( ^\circ\)</vim-math>.</p>
<p><vim-math id="m8261337math13">\(\angle C\)</vim-math> и <vim-math id="m8261337math14">\(\angle BCD\)</vim-math> — 
<vim-select id="m8261337S1">
<vim-select-answers>


<b class="rightAnswer"><vim-select-item correct="true">
<vim-select-item-title>смежные</vim-select-item-title>
</vim-select-item></b>
</vim-select-answers>
</vim-select>, значит, <vim-math id="m8261337math15">\(\angle C + \angle BCD =\)</vim-math> <math-input id="m8261337MI7" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(180\)</math-input-answer>
</math-input><vim-math id="m8261337math16">\( ^\circ\)</vim-math>. Тогда <vim-math id="m8261337math17">\(\angle BCD =\)</vim-math> <math-input id="m8261337MI8" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(108\)</math-input-answer>
</math-input><vim-math id="m8261337math18">\( ^\circ\)</vim-math>.</p>
<p><vim-text type="strong">Ответ:</vim-text>
<vim-math id="m8261337math19">\(\angle BCD =\)</vim-math> <math-input id="m8261337MI9" keyboard-skin="junior" keyboard-type="base" strict-check="true">
<math-input-answer class="rightAnswer">\(108\)</math-input-answer>
</math-input><vim-math id="m8261337math20">\(^\circ\)</vim-math>.</p>
</div>
